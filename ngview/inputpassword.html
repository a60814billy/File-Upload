<div class="panel panel-default panel-primary loginForm">
    <div class="panel-heading" id="title">Enter Delete Password</div>
    <div class="panel-body">
        <div class="form-inline">
            <div class="alert alert-warning" ng-show="error">此密碼找不到檔案</div>
            <input class="form-control" type="password" ng-model="password" placeholder="Password" />
            <button class="btn btn-default" ng-click="auth()" >Check</button>
        </div>
    </div>
</div>
